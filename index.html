<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bato Bato Pick</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="playersContainer">
      <div class="player">
        <h2>Player 1</h2>
        <h2>Score: <span id="p1ScoreTxt">0</span></h2>
        <img
          src="images/Rock-Player.svg"
          alt=""
          class="pickedMove animate__animated"
          id="playerPickedMove"
        />
      </div>
      <div class="player">
        <h2>Bot</h2>
        <h2>Score: <span id="botScoreTxt">0</span></h2>
        <img
          src="images/Rock-Bot.svg"
          alt=""
          class="pickedMove animate__animated"
          id="botPickedMove"
        />
      </div>
    </div>
    <h4 class="gameMessageTxt" id="gameMessage">Pick a move</h4>
    <div class="btns">
      <img src="images/Rock-Player.svg" alt="" class="imgBtn" id="bato" />
      <img src="images/Paper-Player.svg" alt="" class="imgBtn" id="papel" />
      <img src="images/Scissor-Player.svg" alt="" class="imgBtn" id="gunting" />
    </div>

    <div id="matchHistory" class="matchHistoryContainer"></div>
    <script src="js/script.js"></script>
  </body>
</html>
